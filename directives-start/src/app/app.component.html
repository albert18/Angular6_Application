<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf=!onlyOdd>
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let oddnumber of oddNumbers">
            {{ oddnumber }}
          </li>
      </div>
      <ng-template [ngIf]="!onlyOdd">
        <div>
            <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let oddnumber of oddNumbers">
            {{ oddnumber }}
          </li>
        </div>
      </ng-template> -->
       <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let oddnumber of oddNumbers">
            {{ oddnumber }}
          </li>
      </div>

      </ul>
      <p appBasicHighlight>Style me with basic directives</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with basic directives</p>
      <!-- Switch -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value 5</p>
        <p *ngSwitchCase="10">Value 10</p>
        <p *ngSwitchCase="15">Value 100</p>
        <p *ngSwitchDefault>Value Default</p>
      </div>
    </div>
  </div>
</div>
