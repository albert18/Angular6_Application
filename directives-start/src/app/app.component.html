<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
        <div *ngIf=!onlyOdd>
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let oddnumber of oddNumbers">
            {{ oddnumber }}
          </li>
      </div>
      </ul>

      <p appBasicHighlight>Style me with basic directives</p>

    </div>
  </div>
</div>
